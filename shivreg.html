<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #7a2b6d, #eab8d1);
            overflow: hidden;
        }
        .container {
            display: flex;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 80%;
            max-width: 900px;
        }
        .form-container {
            padding: 30px;
            color: white;
            width: 50%;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input,
        .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            background: #222;
            color: white;
        }
        .form-container select {
            margin-bottom: 25px; /* Add space below the select element */
        }
        .form-container input:focus,
        .form-container select:focus {
            border-color: #7a2b6d;
            outline: none;
        }
        .form-container button {
            background: #7a2b6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #eab8d1;
        }
        .image-container {
            width: 50%;
            background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTEyL3Jhd3BpeGVsX29mZmljZV8zOF9iZWF1dGlmdWxfc3ByaW5nX3Blb255X3JlZmxlY3Rfc3VubGlnaHRfd2FsbF83OTM4MmZkMS0yZTlhLTQ4MjEtYmFkNC03NTMxNTEzOWMyNGMuanBn.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <h2>Registration Info</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Form validation script (as needed)
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let valid = true;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            if (!name || !email || !phone) {
                valid = false;
                alert('Please fill in all required fields.');
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
